<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="upper">
            <div class="calculation">
                <p>13x50</p>
            </div>
            <div class="total">
                <h2>650</h2>
            </div>
        </div>
        <div class="lower">
            <div id="clearKey" class="clearkey">AC</div>
            <div id="division" class="divisionkey"><i class="fa-solid fa-divide"></i></div>
            <div id="multiply" class="multiplykey"><i class="fa-solid fa-xmark"></i></div>
            <div id="backspace" class="backspacekey"><i class="fa-solid fa-delete-left"></i></div>
            <div id="numKeys" class="numkeys">7</div>
            <div id="numKeys" class="numkeys">8</div>
            <div id="numKeys" class="numkeys">9</div>
            <div id="minusKey" class="minuskey"><i class="fa-solid fa-minus"></i></div>
            <div id="numKeys" class="numkeys">4</div>
            <div id="numKeys" class="numkeys">5</div>
            <div id="numKeys" class="numkeys">6</div>
            <div id="addKey" class="addkey"><i class="fa-solid fa-plus"></i></div>
            <div id="numKeys" class="numkeys">1</div>
            <div id="numKeys" class="numkeys">2</div>
            <div id="numKeys" class="numkeys">3</div>
            <div id="totalKey" class="totalkey"><i class="fa-solid fa-equals"></i></div>
            <div id="decimalKey" class="decimal">.</div>
            <div id="numKeys" class="numkeys">0</div>
            <div id="remainderKey" class="remainder">%</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
