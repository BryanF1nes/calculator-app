<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="upper">
            <div class="calculation">
                <p id="equation"></p>
            </div>
            <div class="total">
                <h2 id="result"></h2>
            </div>
        </div>
        <div class="lower">
            <div data-key="clear" id="numKeys" class="clearkey">AC</div>
            <div data-key="/" id="numKeys" class="divisionkey"><i class="fa-solid fa-divide"></i></div>
            <div data-key="*" id="numKeys" class="multiplykey"><i class="fa-solid fa-xmark"></i></div>
            <div data-key="back" id="numKeys" class="backspacekey"><i class="fa-solid fa-delete-left"></i></div>
            <div data-key="7" id="numKeys" class="numkeys">7</div>
            <div data-key="8" id="numKeys" class="numkeys">8</div>
            <div data-key="9" id="numKeys" class="numkeys">9</div>
            <div data-key="-" id="numKeys" class="minuskey"><i class="fa-solid fa-minus"></i></div>
            <div data-key="4" id="numKeys" class="numkeys">4</div>
            <div data-key="5" id="numKeys" class="numkeys">5</div>
            <div data-key="6" id="numKeys" class="numkeys">6</div>
            <div data-key="+" id="numKeys" class="addkey"><i class="fa-solid fa-plus"></i></div>
            <div data-key="1" id="numKeys" class="numkeys">1</div>
            <div data-key="2" id="numKeys" class="numkeys">2</div>
            <div data-key="3" id="numKeys" class="numkeys">3</div>
            <div data-key="=" id="numKeys" class="totalkey"><i class="fa-solid fa-equals"></i></div>
            <div data-key="." id="numKeys" class="decimal">.</div>
            <div data-key="0" id="numKeys" class="numkeys">0</div>
            <div data-key="%" id="numKeys" class="remainder">%</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
